<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div id="root">
    <h2 class="title">파일 업로드</h2>
    <hr>
    <div class="contents">
        <div class="upload-box">
            <div id="drop-file" class="drag-file">
                <img src="https://img.icons8.com/pastel-glyph/2x/image-file.png" alt="파일 아이콘" class="image">
                <p class="message">파일을 드래그하여 업로드하세요</p>
                <img src="" alt="미리보기 이미지" class="preview">
            </div>
            <label class="file-label" for="chooseFile">파일 선택</label>
            <input class="file" id="chooseFile" type="file" onchange="dropFile.handleFiles(this.files)" accept="image/png, image/jpeg, image/gif">
        </div>
    </div>
</div>
<script th:src="@{/script.js}"></script>
</body>
</html>
