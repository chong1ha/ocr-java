<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Image Upload</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div id="root">
        <h2 class="title" th:text="#{file.upload.title}">File Upload</h2>

        <hr>

        <div class="contents">
            <div class="upload-box">
                <div id="drop-file" class="drag-file">
                    <img src="/images/image-file.png" alt="파일 아이콘" class="image">
                    <p class="message" th:text="#{file.upload.dragMessage}">Drag files to upload</p>
                    <img src="" alt="미리보기 이미지" class="preview">
                </div>

                <label class="file-label" for="chooseFile" th:text="#{file.upload.chooseFile}">Choose File</label>
                <input class="file" id="chooseFile" type="file" onchange="dropFile.handleFiles(this.files)" accept="image/png, image/jpeg, image/gif">
            </div>
        </div>
    </div>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
